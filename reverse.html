<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var x =[-3,5,1,3,2,10];
        var first =0;
        var last=x.length -1;
        while (first<last){
            var b=x[first];
            x[last] = b;
            first++;
            last--;
            document.write(x);
        }
    </script>
</head>

</body>
</html>
